                </a>
            </li>
           
        </ul>

        <div class="sidebar-profile-bar d-flex align-items-center justify-content-between px-3">
            <div class="d-flex align-items-center gap-2">
                <div class="user-avatar me-2">JS</div>
                <div>
                    <div class="fw-bold">JoÃ£o Silva</div>

                </div>
            </div>
            <div class="d-flex align-items-center gap-2">
                <button id="themeToggleBtn" class="btn btn-link p-0 m-0 d-flex align-items-center" aria-label="Toggle dark/light mode" title="Toggle dark/light mode">

                <a href="/settings" class="ms-2" title="Settings"><i class="bi bi-gear" style="font-size:1.3em;"></i></a>

    <!-- Main Content -->
    <div class="main-content">
        <header class="dashboard-header d-flex align-items-center justify-content-between mb-4">
            <button class="burger-menu d-md-none" aria-label="Abrir menu">
                <i class="bi bi-list"></i>
            </button>
            <h1 data-i18n="settings.title">Settings</h1>
        </header>

        <!-- Settings Content -->
        <div class="settings-container">
            <div class="card mb-4 theme-aware-modal">
                <div class="card-header bg-blue text-gold">
                    <h5 class="mb-0" data-i18n="settings.languagePreferences">Language Preferences</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="settings-section">
                                <h6 class="mb-3" data-i18n="settings.selectLanguage">Select Application Language</h6>
                                
                                <div class="language-options">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="language" id="language-en" value="en">
                                        <label class="form-check-label d-flex align-items-center" for="language-en">
                                            <span style="font-size: 1.2em;" class="me-2">ðŸ‡ºðŸ‡¸</span> English
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="language" id="language-pt" value="pt">
                                        <label class="form-check-label d-flex align-items-center" for="language-pt">
                                            <span style="font-size: 1.2em;" class="me-2">ðŸ‡§ðŸ‡·</span> PortuguÃªs
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="settings-section">
                                <h6 class="mb-3" data-i18n="settings.appearance">Appearance</h6>
                                
                                <div class="theme-options">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="theme" id="theme-dark" value="dark">
                                        <label class="form-check-label d-flex align-items-center" for="theme-dark">
                                            <i class="bi bi-moon-fill me-2"></i> 
                                            <span data-i18n="settings.darkMode">Dark Mode</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="theme" id="theme-light" value="light">
                                        <label class="form-check-label d-flex align-items-center" for="theme-light">
                                            <i class="bi bi-sun-fill me-2"></i> 
                                            <span data-i18n="settings.lightMode">Light Mode</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button id="save-settings" class="btn btn-gold">
                            <i class="bi bi-save me-1"></i>
                            <span data-i18n="settings.savePreferences">Save Preferences</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
