<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Rica - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="d-flex flex-column justify-content-center align-items-center body-login">

    <div class="d-flex flex-column justify-content-center align-items-center gap-4">
        <img src="./images/logo.png" />
        <form class="text-center d-flex flex-column align-items-center">
            <div class="mb-3 w-100">
            <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="TELEFONE/EMAIL">
            </div>

            <div class="d-flex align-items-center gap-2">
                <hr class="login-divider" />
                <span class="ou">OU</span>
                <hr class="login-divider" />
            </div>
            
            <div class="d-flex align-items-center justify-content-between gap-5 mt-3 social-icons">
                <div>
                    <a href="#" title="Login com Google"><img src="./images/google-button.png" alt="login-google"></a>
                </div>
                <div>
                    <a href="#" title="Login com Google"><img src="./images/linkedin-button.png" alt="login-google"></a>
                </div>
                <div>
                    <a href="#" title="Login com Google"><img src="./images/facebook-button.png" alt="login-google"></a>
                </div>

            </div>
            <button type="submit" class="btn login">VALIDAR ACESSO</button>
        </form>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>sd
