<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Rica - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="d-flex flex-column justify-content-center align-items-center body-login">

    <div class="d-flex flex-column justify-content-center align-items-center">
        <img src="./images/logo.png" class="mb-5" />
        <form action="password.html" method="GET" class="text-center d-flex flex-column align-items-center w-100" style="max-width: 320px;">
            <div class="mb-4 w-100">
                <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="TELEFONE/EMAIL" autocomplete="username">
            </div>

            <div class="d-flex align-items-center gap-2 w-100 mb-4">
                <hr class="login-divider flex-grow-1" />
                <span class="ou px-2">OU</span>
                <hr class="login-divider flex-grow-1" />
            </div>
            
            <div class="social-buttons d-flex align-items-center justify-content-center gap-4 w-100 mb-4">
                <a href="#" class="social-btn" title="Login com Google">
                    <img src="./images/google-button.png" alt="Google" class="social-icon">
                </a>
                <a href="#" class="social-btn" title="Login com LinkedIn">
                    <img src="./images/linkedin-button.png" alt="LinkedIn" class="social-icon">
                </a>
                <a href="#" class="social-btn" title="Login com Facebook">
                    <img src="./images/facebook-button.png" alt="Facebook" class="social-icon">
                </a>
            </div>
            
            <button type="submit" class="btn login w-100">VALIDAR ACESSO</button>
        </form>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
