<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Rica - Objetivos e Investimentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
       
</head>
<body class="dashboard">
    <div class="sidebar-overlay"></div>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <img src="./images/logo.png" alt="Vida Rica">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                    <i class="bi bi-speedometer2"></i>
                    <span class="en">Dashboard</span><span class="pt" style="display:none;">Painel</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="conscious-spending.html">
                    <i class="bi bi-wallet2"></i>
                    <span class="en">Spending Plan</span><span class="pt" style="display:none;">Plano de Gastos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#automation">
                    <i class="bi bi-robot"></i>
                    <span class="en">Automation</span><span class="pt" style="display:none;">Automação</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="objetivos.html">
                    <i class="bi bi-graph-up"></i>
                    <span class="en">Goals & Investments</span><span class="pt" style="display:none;">Objetivos & Investimentos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#rich-life">
                    <i class="bi bi-stars"></i>
                    <span class="en">My Rich Life</span><span class="pt" style="display:none;">Minha Vida Rica</span>
                </a>
            </li>
            <li class="nav-item language-switcher">
                <button id="enBtn" class="btn btn-link nav-link" onclick="setLanguage('en')"><img src="images/us.svg" width="20"> EN</button>
                <button id="ptBtn" class="btn btn-link nav-link" onclick="setLanguage('pt')"><img src="images/br.svg" width="20"> PT</button>
            </li>
            <li class="nav-item theme-toggle">
                <button class="btn btn-link nav-link" onclick="toggleTheme()">
                    <i id="themeIcon" class="bi bi-moon"></i>
                    <span class="en">Theme</span><span class="pt" style="display:none;">Tema</span>
                </button>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header mb-4">
            <!-- Burger Menu for Mobile -->
            <button class="burger-menu" onclick="openSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="en">Goals & Investments</h1>
            <h1 class="pt" style="display:none;">Objetivos & Investimentos</h1>
        </header>

        <!-- Objetivos e Investimentos Content -->
        <div class="objetivos-container">
            <!-- Goals will be loaded here dynamically -->
            <div class="loading-placeholder text-center py-5">
                <div class="spinner-border text-gold" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Carregando seus objetivos...</p>
            </div>

            <!-- Add New Goal Button -->
            <div class="add-goal-container text-center mt-4">
                <button id="add-goal-btn" class="btn btn-dark rounded-circle add-btn">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Goals -->
    <div class="modal fade" id="goalModal" tabindex="-1" aria-labelledby="goalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-blue text-gold">
                    <h5 class="modal-title" id="goalModalLabel">Novo Objetivo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="goalForm">
                        <input type="hidden" id="goalId" value="">
                        <div class="mb-3">
                            <label for="goalName" class="form-label">Nome do Objetivo</label>
                            <input type="text" class="form-control" id="goalName" required>
                        </div>
                        <div class="mb-3">
                            <label for="goalTarget" class="form-label">Valor Alvo (R$)</label>
                            <input type="text" class="form-control currency-input" id="goalTarget" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-gold" id="saveGoalBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Contributions -->
    <div class="modal fade" id="contributionModal" tabindex="-1" aria-labelledby="contributionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-blue text-gold">
                    <h5 class="modal-title" id="contributionModalLabel">Novo Aporte</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="contributionForm">
                        <input type="hidden" id="contributionGoalId" value="">
                        <div class="mb-3">
                            <label for="contributionMonth" class="form-label">Mês</label>
                            <select class="form-select" id="contributionMonth" required>
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="contributionAmount" class="form-label">Valor (R$)</label>
                            <input type="text" class="form-control currency-input" id="contributionAmount" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-gold" id="saveContributionBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="objetivos.js"></script>
</body>
</html>
